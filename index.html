<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/home-boxes.css" />
        <link rel="stylesheet" href="css/path.css" />

                            <div class="each-path-step"></div>

                                    <div
                                        class="piece-container t-r color-3"
                                    ></div>
                                    <div
                                        class="piece-container b-l color-3"
                                    ></div>
                                    <div
                                        class="piece-container b-r color-3"
                                    ></div>
                                </div>
                            </div>

                                    ></div>
                                    <div
